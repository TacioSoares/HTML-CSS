<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        fieldset {
            display: inline-block;
        }
        #geral {
            display: block;
        }
        ul {
            padding: 0px;
            columns: 2;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset id="geral">
            <legend>Informações Pessoais</legend>
            <fieldset>
                <legend>Sexo</legend>
                <ul>
                    <li type="none"><input type="radio" name="sexo" id="imasc" required><label for="imasc">Masculino</label></li>
                    <li type="none"><input type="radio" name="sexo" id="ifemi" required><label for="ifemi">Feminino</label></li>
                </ul>
            </fieldset><br>
            <fieldset>
                <legend>Esportes favoritos</legend>
                <ul>
                    <li type="none"></li><input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
                    <li type="none"></li><input type="checkbox" name="esart" id="iesart"> <label for="iesart">Artes Marciais</label>
                    <li type="none"></li><input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label>
                    <li type="none"></li><input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label>
                    <li type="none"></li><input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label>
                    <li type="none"></li><input type="checkbox" name="escor" id="iescor"> <label for="iescor">Corrida</label>
                </ul>
            </fieldset>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
