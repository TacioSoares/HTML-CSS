<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <p>
                <label for="iest">Estado:</label>
                <select name="estado" id="iest" required>
                    <option value="" selected>--- Escolha ---</option>
                    <optgroup label="Região Sudeste">
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="BA">Bahia</option>
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="profissão" id="iprof" list="listprof" placeholder="Digite aqui sua profissão">
                <datalist id="listprof">
                    <option>Administrador</option>
                    <option>Empresário</option>
                    <option>Militar</option>
                    <option>Professor</option>
                </datalist>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            <p>
                <label for="imsg">Mensagem: </label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite aqui a sua mensagem"></textarea>
            </p>
        </fieldset>
    </form>
</body>
</html>
