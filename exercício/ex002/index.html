<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linhas</h1>
    <hr>
    <p>
        você pode escrever um parágrafo de qualquer jeito,
        basta que seja colocado entre dois p e /p
    </p>
    <p>
        Se precisar quebrar o texto em algum lugar
        específico como <br> esse você pode usar a tag br.
    </p> 
    <p>
        Vamos adicionar alguns símbolos: <br>
        &Delta; &sum; &empty; &euro; &dollar;
    </p>
    <p>
        Vamos adicionar alguns emojis: <br>
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
